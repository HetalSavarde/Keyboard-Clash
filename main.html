<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TYPE-TEST | Offline Typing System</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<style>
/* Base styles */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #636c63 0%, #5a896c 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow-x: hidden;
  padding: 40px 20px;
}

/* ADD YOUR BACKGROUND IMAGE HERE */
/* Uncomment and add your image URL below:
body {
  background-image: url('your-background-image.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
*/

/* Floating pixel decorations */
.decoration {
  position: fixed;
  font-size: 40px;
  animation: float 3s ease-in-out infinite;
  z-index: 1;
  opacity: 0.8;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

.star-1 { top: 10%; left: 5%; animation-delay: 0s; }
.star-2 { top: 15%; right: 8%; animation-delay: 1s; }
.heart-1 { top: 25%; left: 10%; animation-delay: 0.5s; }
.heart-2 { top: 20%; right: 15%; animation-delay: 1.5s; }

/* Main container with green arcade border */
.container {
  max-width: 1100px;
  width: 95%;
  margin: 20px auto;
  padding: 40px 50px;
  background: linear-gradient(135deg, #e3f5e4 0%, #b0ebc8 100%);
  border: 8px solid #20be20;
  border-radius: 20px;
  box-shadow: 
    0 0 0 4px #000,
    0 0 0 12px #20be20,
    0 20px 50px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 10;
}

/* Corner decorations - pixel style */
.corner {
  position: absolute;
  width: 40px;
  height: 40px;
  border: 6px solid #00ff00;
  background: #000;
}

.corner-tl { top: -6px; left: -6px; border-right: none; border-bottom: none; }
.corner-tr { top: -6px; right: -6px; border-left: none; border-bottom: none; }
.corner-bl { bottom: -6px; left: -6px; border-right: none; border-top: none; }
.corner-br { bottom: -6px; right: -6px; border-left: none; border-top: none; }

/* ===== ANIME CHARACTER POSITIONS ===== */

/* LEFT SIDE - Big character (sitting at desk) */
.character-left {
  position: absolute;
  bottom: -130px;
  left: -240px;
  width: 400px;
  height: auto;
  z-index: 15;
  filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
}

/* RIGHT SIDE - Big character (girl with computer) */
.character-right {
  position: absolute;
  bottom: -120px;
  right: -210px;
  width: 400px;
  height: auto;
  z-index: 15;
  filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
}

/* TOP LEFT - Small mascot (robot/yellow character) */
.character-top-left {
  position: absolute;
  top: 80px;
  left: -80px;
  width: 190px;
  height: auto;
  z-index: 15;
  filter: drop-shadow(3px 3px 8px rgba(0, 0, 0, 0.3));
}

/* TOP RIGHT - Small mascot (frog/green character) */
.character-top-right {
  position: absolute;
  top: 40px;
  right: -80px;
  width: 200px;
  height: auto;
  z-index: 15;
  filter: drop-shadow(3px 3px 8px rgba(0, 0, 0, 0.3));
}

/* Placeholder styling - DELETE AFTER ADDING IMAGES */
.character-placeholder {
  background: rgba(0, 255, 0, 0.1);
  border: 3px dashed #00ff00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #00aa00;
  text-align: center;
  padding: 10px;
  line-height: 1.4;
}

/* ===== END CHARACTER POSITIONS ===== */

/* Small decorative icons inside container */
.emoji-decor {
  position: absolute;
  font-size: 50px;
  animation: bounce 2s ease-in-out infinite;
  z-index: 2;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(5deg); }
}

.emoji-1 { top: 60px; left: 30px; animation-delay: 0s; }
.emoji-2 { top: 60px; right: 30px; animation-delay: 0.5s; }

/* Title with green shadow */
h1 {
  text-align: center;
  color: #00ff00;
  font-family: 'Press Start 2P', cursive;
  font-size: 48px;
  margin: 0 0 30px 0;
  text-shadow: 
    4px 4px 0px #003300,
    -2px -2px 0px #66ff66;
  letter-spacing: 4px;
}

/* Section styling */
.admin, .exam, .result {
  display: none;
}

h2 {
  font-family: 'Press Start 2P', cursive;
  font-size: 24px;
  color: #00aa00;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 2px 2px 0px #003300;
}

/* Labels */
label {
  font-family: 'Press Start 2P', cursive;
  font-size: 14px;
  color: #004400;
  display: block;
  margin-top: 20px;
  margin-bottom: 10px;
}

/* Input styling - green arcade theme */
textarea, input {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  font-family: 'VT323', monospace;
  margin: 10px 0;
  background: #001a00;
  color: #00ff00;
  border: 4px solid #00ff00;
  border-radius: 8px;
  box-shadow: 
    inset 0 0 20px rgba(0, 255, 0, 0.2),
    0 4px 0 #003300;
}

textarea:focus, input:focus {
  outline: none;
  border-color: #66ff66;
  box-shadow: 
    inset 0 0 20px rgba(0, 255, 0, 0.3),
    0 0 20px rgba(0, 255, 0, 0.5),
    0 4px 0 #003300;
}

/* Big arcade button */
button {
  padding: 20px 50px;
  font-size: 20px;
  font-family: 'Press Start 2P', cursive;
  background: linear-gradient(180deg, #00ff00 0%, #00cc00 100%);
  color: #000;
  border: 6px solid #003300;
  cursor: pointer;
  border-radius: 12px;
  box-shadow: 
    0 6px 0 #003300,
    0 8px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.1s;
  display: block;
  margin: 30px auto;
  position: relative;
  font-weight: bold;
}

button:hover {
  background: linear-gradient(180deg, #66ff66 0%, #00ff00 100%);
  transform: translateY(-2px);
  box-shadow: 
    0 8px 0 #003300,
    0 12px 25px rgba(0, 0, 0, 0.4);
}

button:active {
  transform: translateY(4px);
  box-shadow: 
    0 2px 0 #003300,
    0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Text display box */
#textDisplay {
  background: #001a00;
  padding: 30px;
  border: 4px solid #00ff00;
  border-radius: 12px;
  line-height: 1.8;
  user-select: none;
  font-family: 'VT323', monospace;
  font-size: 24px;
  color: #00ff00;
  letter-spacing: 1px;
  box-shadow: 
    inset 0 0 30px rgba(0, 255, 0, 0.2),
    0 4px 0 #003300;
  margin-bottom: 20px;
  min-height: 120px;
}

/* Typing area */
#typingArea {
  width: 100%;
  height: 180px;
  font-family: 'VT323', monospace;
  font-size: 24px;
  line-height: 1.8;
  letter-spacing: 1px;
  resize: vertical;
}

/* Timer display */
.timer {
  font-size: 56px;
  font-family: 'Press Start 2P', cursive;
  text-align: center;
  margin: 20px 0;
  color: #ffff00;
  text-shadow: 
    3px 3px 0px #666600,
    -2px -2px 0px #ffff99;
  letter-spacing: 6px;
  background: #001a00;
  padding: 20px;
  border: 4px solid #00ff00;
  border-radius: 12px;
  box-shadow: 
    inset 0 0 20px rgba(255, 255, 0, 0.2),
    0 4px 0 #003300;
}

/* Result boxes */
#result p {
  font-family: 'Press Start 2P', cursive;
  font-size: 20px;
  margin: 20px 0;
  padding: 25px;
  background: #001a00;
  border: 4px solid #00ff00;
  border-radius: 12px;
  box-shadow: 
    inset 0 0 20px rgba(0, 255, 0, 0.2),
    0 4px 0 #003300;
  color: #00ff00;
  text-align: center;
}

/* Special WPM display */
#wpm {
  font-size: 32px;
  background: linear-gradient(135deg, #001a00 0%, #003300 100%);
  border-color: #ffff00;
  color: #ffff00;
  border-width: 6px;
  box-shadow: 
    inset 0 0 30px rgba(255, 255, 0, 0.3),
    0 6px 0 #666600,
    0 8px 20px rgba(0, 0, 0, 0.3);
}

/* Responsive design */
@media (max-width: 1200px) {
  .character-left,
  .character-right,
  .character-top-left,
  .character-top-right {
    display: none; /* Hide characters on smaller screens */
  }
}

@media (max-width: 768px) {
  h1 { font-size: 32px; }
  h2 { font-size: 18px; }
  .timer { font-size: 40px; }
  button { font-size: 16px; padding: 15px 30px; }
  .container { padding: 20px; }
  label { font-size: 12px; }
}
</style>
</head>
<body oncontextmenu="return false;">

<!-- Floating decorations -->
<div class="decoration star-1">‚≠ê</div>
<div class="decoration star-2">‚≠ê</div>
<div class="decoration heart-1">üíó</div>
<div class="decoration heart-2">üíñ</div>

<div class="container">
  <!-- Corner decorations -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>
  
  <!-- ===== ANIME CHARACTER IMAGES ===== -->
  <!-- INSTRUCTIONS: Replace 'URL_HERE' with your actual image URLs -->
  
  <!-- LEFT SIDE CHARACTER (Boy at desk) -->
  <img src="left.png" 
       alt="Character Left" 
       class="character-left">
  <!-- Example: <img src="https://i.imgur.com/yourimage1.png" alt="Boy Character" class="character-left"> -->
  
  <!-- RIGHT SIDE CHARACTER (Girl with computer) -->
  <img src="right.png" 
       alt="Character Right" 
       class="character-right">
  <!-- Example: <img src="https://i.imgur.com/yourimage2.png" alt="Girl Character" class="character-right"> -->
  
  <!-- TOP LEFT MASCOT (Small robot/yellow character) -->
  <img src="top_left.png" 
       alt="Mascot Top Left" 
       class="character-top-left">
  <!-- Example: <img src="https://i.imgur.com/yourimage3.png" alt="Robot" class="character-top-left"> -->
  
  <!-- TOP RIGHT MASCOT (Small frog/green character) -->
  <img src="top_right.png" 
       alt="Mascot Top Right" 
       class="character-top-right">
  <!-- Example: <img src="https://i.imgur.com/yourimage4.png" alt="Frog" class="character-top-right"> -->
  
  <!-- ===== END ANIME CHARACTERS ===== -->
  
  <!-- Interior decorations -->
  <div class="emoji-decor emoji-1">‚≠ê</div>
  <div class="emoji-decor emoji-2">üíñ</div>
  
  <h1>KEYBOARD CLASH</h1>

  <!-- ADMIN PANEL -->
  <div class="admin" id="admin">
    <h2>Admin Setup Panel</h2>
    <label>Paste Paragraph:</label>
    <textarea id="para" placeholder="Paste the text to type here..."></textarea>
    <label>Time Limit (minutes):</label>
    <input type="number" 
       id="time" 
       value="1" 
       min="1" 
       max="120">
    <button onclick="startExam()">üéÆ Judge Start üéÆ</button>
  </div>

  <!-- EXAM PANEL -->
  <div class="exam" id="exam">
    <div class="timer" id="timer">Time: 01:00</div>
    <div id="textDisplay"></div>
    <textarea id="typingArea" placeholder="Start typing here..."></textarea>
  </div>

  <!-- RESULT PANEL -->
  <div class="result" id="result">
    <h2>üèÜ Results üèÜ</h2>
    <p id="wpm"></p>
    <p id="accuracy"></p>
    <p id="errors"></p>
    <button onclick="resetSystem()">üîÑ Reset for Next Participant</button>
  </div>
</div>

<script>
let text="";
let timeLeft=0;
let timerInterval;
let started=false;
let totalSeconds=0;

function init(){
 document.getElementById('admin').style.display='block';
}

function startExam(){
 text=document.getElementById('para').value;
 if(!text || text.trim() === '') {
   alert('Please paste a paragraph first!');
   return;
 }
 let minutes=parseInt(document.getElementById('time').value);
 totalSeconds=minutes*60;
 timeLeft=totalSeconds;
 document.getElementById('admin').style.display='none';
 document.getElementById('exam').style.display='block';
 document.getElementById('textDisplay').innerText=text;
 updateTimerDisplay();
 document.getElementById('typingArea').value='';
 started=false;
}

const typingArea=document.getElementById('typingArea');

// Disable copy-paste
['copy','paste','cut'].forEach(evt=>{
 typingArea.addEventListener(evt, e=>e.preventDefault());
});

// Disable drag drop
typingArea.addEventListener('drop', e=>e.preventDefault());

// Start timer on first keypress
typingArea.addEventListener('keydown',()=>{
 if(!started){started=true; startTimer();}
});

function startTimer(){
 timerInterval=setInterval(()=>{
 timeLeft--;
 updateTimerDisplay();
 if(timeLeft<=0){ endExam(); }
 },1000);
}

function updateTimerDisplay(){
 let m=Math.floor(timeLeft/60);
 let s=timeLeft%60;
 document.getElementById('timer').innerText=
 'Time: '+String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
}

function endExam(){
 clearInterval(timerInterval);
 document.getElementById('exam').style.display='none';
 document.getElementById('result').style.display='block';
 const typed=typingArea.value;
 let correct=0;
 let errors=0;
 for(let i=0;i<typed.length;i++){
  if(typed[i]===text[i]) correct++;
  else errors++;
 }
 let minutes=(totalSeconds/60);
 let wpm=Math.round((typed.length/5)/minutes);
 let acc=typed.length>0?Math.max(0, Math.round((correct/typed.length)*100)):0;
 document.getElementById('wpm').innerText='‚ö° WPM: '+wpm+' ‚ö°';
 document.getElementById('accuracy').innerText='üéØ Accuracy: '+acc+'%';
 document.getElementById('errors').innerText='‚ùå Errors: '+errors;
}

function resetSystem(){
 document.getElementById('result').style.display='none';
 document.getElementById('admin').style.display='block';
 document.getElementById('para').value='';
 document.getElementById('typingArea').value='';
}

init();
</script>
</body>
</html>
